    <section class="form">
        <form onsubmit="event.preventDefault();readFormData();" id="form_onsubmit">
            <div class="form-group form-group-civilite">
                <label for="prenom">Civilité</label>
                <div>
                    <label for="mme">
                        <input id="mme" type="radio" name="civilite" value="1" /> Madame
                    </label>
                    <label for="mr">
                        <input id="mr" type="radio" name="civilite" value="2" /> Monsieur
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Saisir votre prénom" />
            </div>
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Saisir votre nom" />
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" placeholder="Saisir votre téléphone" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Saisir votre email" />
                <p class="error" id="email-error">ce champ est invalide</p>
            </div>
            <div>
                <label for="conditions" class="conditions">
                    <input id="conditions" type="checkbox" name="conditions" />
                    Accepter les conditions
                </label>
            </div>
            <div class="btn">
                <button type="submit"> Enregistrer </button>
                <button type="reset"> Annuler </button>
            </div>
        </form>
    </section>
    <script src="js/creer.js" type="text/javascript"></script>
